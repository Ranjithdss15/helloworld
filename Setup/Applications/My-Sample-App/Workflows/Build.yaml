harnessApiVersion: '1.0'
type: BUILD
description: ' To build an application as an image and push it to ECR'
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: JENKINS
      name: Jenkins
      properties:
        injectEnvVars: false
        jenkinsConfigName: Jenkins-1
        jobName: My-Sample-App-Build
        jobParameters:
        - key: BRANCH_NAME
          value: master
        publishAsVar: false
        sweepingOutputName: null
        sweepingOutputScope: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 600000
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          #!/bin/bash
          sleep 10
        scriptType: BASH
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    steps:
    - type: ARTIFACT_COLLECTION
      name: Artifact Collection
      properties:
        artifactStreamName: helloworld-node
        buildNo: \d+
        entityType: SERVICE
        regex: true
        serviceName: ecs-service-1
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 300000
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
