harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: non-prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: ECS
  computeProviderName: Amazon Web Services
  daemonSet: false
  infraDefinitionName: non-prod-cluster
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    steps:
    - type: ECS_DAEMON_SERVICE_SETUP
      name: ECS Daemon Service Setup
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ecs-service-2
  statefulSet: false
rollbackPhases:
- type: ECS
  computeProviderName: Amazon Web Services
  daemonSet: false
  infraDefinitionName: non-prod-cluster
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    phaseStepNameForRollback: Set up Container
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_SETUP_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ecs-service-2
  statefulSet: false
templatized: false
